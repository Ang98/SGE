<div class="row">
  <div class="col">
    <div class="card-inverse" style="background-color: #333; border-color: #333;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 center">
            <h3 class="m-b-0 text-white">Titulo</h3>
          </div>
          <div class="col-md-10">
            <input type="text" class="form-control" placeholder="titulo..." />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="card-inverse" style="background-color: #333; border-color: #333;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 center">
            <h3 class="m-b-0 text-white">Fecha</h3>
          </div>
          <div class="col-md-10">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              type="date"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card-inverse" style="background-color: #333; border-color: #333;">
      <div class="card-body">
        <div class="row">
          <div class="col-md-2 center">
            <h3 class="m-b-0 text-white">Hora</h3>
          </div>
          <div class="col-md-10">
            <input
              class="form-control"
              placeholder="13:45"
              type="tima"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">

                </button>
